<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Modern Profile with css</title>
</head>

<body>
    <div class="profile-card ">
        <div class="image ">
            <img src="Toji.jpg" alt=" " class="profile-img ">
        </div>
        <div class="text-data ">
            <div class="name ">Chonnchanok Jintana</div>
            <div class="job ">I am a programmer</div>
        </div>

        <div class="media-btn">
            <a href="#" class="link" style="background-color:blue"><i class='bx bxl-facebook'></i></a>
            <a href=" # " class="link " style="background-color:aqua"><i class='bx bxl-twitter'></i></a>
            <a href="# " class="link " style="background-color:deeppink"><i class='bx bxl-instagram'></i></a>
            <a href="# " class="link " style="background-color:red"><i class='bx bxl-youtube'></i></a>
        </div>

        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <i class='bx bx-heart'></i><span class="number">50k</span>
            <i class='bx bx-message-rounded-dots'></i><span class="number">55k</span>
            <i class='bx bxs-share-alt'></i></i><span class="number">32k</span>
</body>

</html>
